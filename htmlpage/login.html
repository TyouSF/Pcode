<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="row" style="margin-top:100px">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>简单的留言簿&nbsp;<small>后台登录</small></h4>
					</div>
					<div class="panel-body">
						<form action="post" class="form-horizontal">
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<div class="input-group">
										<span class="input-group-addon">
											<span class="fa fa-user"></span>
										</span>
										<input type="text" class="form-control" name="username" id="username" placeholder="用户名">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<div class="input-group">
										<span class="input-group-addon">
											<span class="fa fa-lock"></span>
										</span>
										<input type="text" class="form-control" name="username" id="username" placeholder="密码">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<div class="pull-right">
										<input type="submit" class="btn btn-primary" name="submit" value="登录">
										<a href="" class="btn btn-default">返回首页</a>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<h5 class="text-center">&copy; test.com</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
